<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Tower of Hanoi</h1>
            <p>Visualize the classic puzzle algorithm</p>
        </header>

        <div class="controls">
            <div class="input-group">
                <label for="diskCount">Number of Disks</label>
                <input type="number" id="diskCount" min="1" max="8" value="3">
            </div>
            <div class="input-group">
                <label for="randomize">Randomize Initial State</label>
                <input type="checkbox" id="randomize">
            </div>
            <button id="solveBtn">Solve</button>
            <button id="resetBtn" class="secondary">Reset</button>
        </div>

        <div class="game-area">
            <div class="rod-container" id="rod1">
                <div class="rod"></div>
                <div class="base"></div>
                <div class="disks"></div>
            </div>
            <div class="rod-container" id="rod2">
                <div class="rod"></div>
                <div class="base"></div>
                <div class="disks"></div>
            </div>
            <div class="rod-container" id="rod3">
                <div class="rod"></div>
                <div class="base"></div>
                <div class="disks"></div>
            </div>
        </div>

        <div class="status" id="status">Ready to start</div>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="hanoiGame.js"></script>
</body>

</html>
